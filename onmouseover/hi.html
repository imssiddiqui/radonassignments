<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover</title>
    <script>
        function myFunction() {
            document.getElementById("hi").innerHTML += "&nbsp;Hi&nbsp;";
        }
    </script>
</head>
<body>
    <div id="hi" style="padding: 50px; background: yellow;" onmouseover="myFunction()"></div>
</body>
</html>
